<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Initial Balance</title>
</head>
<body>
    <h1>Set Initial Balance</h1>
    <form action="/set_initial_balance" method="post">
        <label for="initial_balance">Initial Balance:</label>
        <input type="number" id="initial_balance" name="initial_balance" step="0.01" required>
        <input type="submit" value="Set Balance">
    </form>
</body>
</html>
